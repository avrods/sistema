{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<section class="lg:w-5/6 mx-auto">
    <div class="my-4 lg:flex lg:justify-between justify-end">
        <div>
            <h1 class="text-xl font-semibold">{{ title }}: <span class="font-light">Aquí empresa</span></h1>
            <p class="text-sm text-gray-500">Nombre de usuario: <span class="font-semibold capitalize">{{ user.username }}</span></p>
        </div>
        <div>
            <div class="flex justify-end flex-1 px-2">
                <div class="flex items-stretch gap-3">
                    <a class="btn btn-ghost rounded-btn border border-gray-100" href="{% url 'userApp:logout' %}">Cerrar Sesión</a>
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-square btn-ghost border border-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                                </path>
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu dropdown-content z-[1] p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                            <li><a href="{% url 'systemApp:edit_superuser' %}">Editar Perfil</a></li>
                            <li><a>Cambiar Contraseña</a></li>
                            <li><a>Lista de Empresas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="divider"></div>
</section>
{% endblock %}
